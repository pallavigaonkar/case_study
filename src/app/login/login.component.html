
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h3>LOGIN</h3>
            <hr>
            <div class="alert alert-danger"  *ngIf="error">
                <p>{{error}}</p>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        ngModel name ="uaername"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        ngModel name="password"
                        required>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" routerLink="/loan-application">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>
